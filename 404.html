<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page non trouvée - Sebou Digital</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            background-color: var(--bg-color);
        }

        .error-container {
            padding: 2rem;
        }

        .error-code {
            font-size: 6rem;
            font-weight: 800;
            color: var(--primary-color);
            line-height: 1;
        }

        .error-message {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: var(--gray-600);
        }
    </style>
</head>

<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <h1>Oups ! Cette page n'existe pas.</h1>
        <p class="error-message">Il semble que vous vous soyez perdu dans les méandres du web.</p>
        <a href="index.html" class="btn btn-primary">Retour à l'accueil</a>
    </div>
</body>

</html>
